<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Link Maker</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/popup.css" type="text/css">
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <form role="form">
          <div class="form-group">
            <label for="markdownlink">Markdown Link</label><br>
            <input id="markdownlink" class="form-control" type="text"><br>
            <label for="htmllink">HTML Link</label><br>
            <input id="htmllink" class="form-control" type="text"><br>
            <label for="textlink">Text Link</label><br>
            <textarea id="textlink" class="form-control" rows="2"></textarea>
          </div>
        </form>
      </div>
    </div>

    <!-- Load JavaScript-->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
